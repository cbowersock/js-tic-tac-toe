<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Welcome to Tic Tac Toe!</h1>
        <h3>Find a friend! Take turns passing the mouse back and forth and clicking on squares to claim them.</h3>
        <h3>First to three in a row wins!</h3>
        <form>
            <label for="player1">Player X Name:</label><br>
            <input type="text" id="player1" name="player1"><br>
            <label for="player2">Player O Name:</label><br>
            <input type="text" id="player2" name="player2"><br>
        </form>
        <button id='start-button'>Start Game!</button>
        <div id="board-container"></div>
        <div id="results-container"></div>
        <script src="script.js"></script>
    </body>
</html>
